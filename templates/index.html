<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Birthday wishes meaningful again.</title>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js" /></script>

    <meta name="description" content="">
            <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <!-- Load main style sheet -->
            <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css">

        <!-- Default stylesheets for the slider -->
            <link rel="stylesheet" href="{{ STATIC_URL }}nivo-slider/themes/default/default.css" type="text/css" media="screen" />

        <!-- Load Javascript and Jquery -->
            <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.nivo.slider.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.prettyPhoto.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.validate.js"></script>
    <script src="{{ STATIC_URL }}js/filter-gallery.js"></script>
    <script src="{{ STATIC_URL }}js/smooth-scroll.js"></script>

    <!-- Nivo Slider -->
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider();
        });
    </script>

    <!-- PrettyPhoto Jquery Gallery -->
    <script type="text/javascript">
        $(document).ready(function(){
            $("a[rel^='prettyPhoto']").prettyPhoto();
        });
    </script>

    <!-- Jquery Form Validation -->
    <script type="text/javascript">
        $(document).ready(function() {
            $("#commentForm").validate();
        });
    </script>

    {% block extrahead %}{% endblock %}
</head>

<body>
<div id="top"></div>
<div id="container">




   <div style="margin-top: 100px;" class="content">
       <IMG SRC="{{ STATIC_URL }}img/logo.png">
  <P style="font-size: 2em; margin-top: 10px;">Birthday wishes meaningful again.</P>
       <BR><BR><BR>

    <P>Call Fredo anytime you want to wish your friends happy birthday. <BR>Record wishes and let Fredo post them on your friend's facebook wall for you.
    <BR>Make it matter.</P>
        <BR><BR><BR>
       <a href="{% url socialauth_begin 'facebook' %}"><IMG SRC="{{ STATIC_URL }}img/facebooklogin.png"></a>

   </div>


</div>


</body>
</html>
