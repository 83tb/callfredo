{% extends 'base.html' %}

{% block content %}
        <P>Fredo has sent you SMS with confirmation code.<BR>
            Please enter it below.</P>

        {% if form.code.errors %}
            <div class="alert">
                {{ form.code.errors }}
            </div>
        {% endif %}
        <form action="" method="post">{% csrf_token %}
            {{ form.code }}

            <br />
            <input type="submit" value="Confirm">
        </form>
{% endblock %}
