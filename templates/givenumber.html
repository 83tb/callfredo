{% extends 'base.html' %}

{% block content %}
    <p>OK! Give Fredo your phone number:</p>

    {% if form.phone.errors %}
        <div class="alert">
            {{ form.phone.errors }}
        </div>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
        {{ form.phone }}
        <br />
        <input type="image" src="{{ STATIC_URL }}img/next.png">
    </form>
{% endblock %}
